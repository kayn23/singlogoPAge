<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>SingLogoPage</title>
</head>

<body>
    <div class="b_container">
        <header class="header_position">
            <div class="b_logo b_logo_position">singlogo<span class="b_logo__active">*</span></div>
            <ul class="b_menu b_menu_position">
                <li class="b_menu__item b_menu__item_position"><a href="#" class="b_menu__link b_menu__link_position">home</a></li>
                <li class="b_menu__item b_menu__item_position"><a href="#" class="b_menu__link b_menu__link_position">services</a></li>
                <li class="b_menu__item b_menu__item_position"><a href="#" class="b_menu__link b_menu__link_position">portfolio</a></li>
                <li class="b_menu__item b_menu__item_position"><a href="#" class="b_menu__link b_menu__link_position">about</a></li>
                <li class="b_menu__item b_menu__item_position"><a href="#" class="b_menu__link b_menu__link_position">contact</a></li>
            </ul>
        </header>
        <section class="b_slider">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="img/slider1.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="img/slider2.jpg" alt="Second slide">
                    </div>
                </div>
                <a class="carousel-control-prev b_slider__control" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next b_slider__control" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </section>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
